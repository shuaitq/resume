name: Resume

on: [push]

jobs:
  Generate-PDF:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install XeLaTeX
        run: apt-get install texlive-xetex
      - name: Make zh
        run: make zh
      - name: Make en
        run: make en
      - name: Make photo
        run: make photo
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
